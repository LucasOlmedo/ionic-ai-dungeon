<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button disabled>
        <ion-icon slot="icon-only" name="person-add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Novo Personagem
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-padding-top ion-margin-top">
    <ion-item>
      <ion-input clearInput type="text" placeholder="Nome" [value]="charName"></ion-input>
      <ion-button color="dark" fill="outline" expand="full" (click)="randomName()">
        <ion-icon slot="icon-only" name="shuffle-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-list lines="none" class="ion-padding-top ion-margin-top">
    <ion-item>
      <ion-label color="medium">Pontos disponíveis</ion-label>
      <ion-text color="medium" class="ion-float-right">{{ points }}</ion-text>
    </ion-item>
    <ion-item>
      <ion-label color="danger">Vitalidade</ion-label>
      <ion-button color="dark" fill="outline" expand="full" (click)="changeVitality(-1)">
        <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
      </ion-button>
      <ion-text class="ion-margin-start ion-margin-end" color="danger">{{ vitality }}</ion-text>
      <ion-button color="dark" fill="outline" expand="full" (click)="changeVitality(1)">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label color="secondary">Inteligência</ion-label>
      <ion-button color="dark" fill="outline" expand="full" (click)="changeIntelligence(-1)">
        <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
      </ion-button>
      <ion-text class="ion-margin-start ion-margin-end" color="secondary">{{ intelligence }}</ion-text>
      <ion-button color="dark" fill="outline" expand="full" (click)="changeIntelligence(1)">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-label color="success">Agilidade</ion-label>
      <ion-button color="dark" fill="outline" expand="full" (click)="changeAgility(-1)">
        <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
      </ion-button>
      <ion-text class="ion-margin-start ion-margin-end" color="success">{{ agility }}</ion-text>
      <ion-button color="dark" fill="outline" expand="full" (click)="changeAgility(1)">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button id="btn-continue" class="ion-margin-top" color="dark" expand="full" fill="outline"
          routerLink="/" routerDirection="root">
          Começar!
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
