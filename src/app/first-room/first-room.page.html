<ion-content fullscreen>
  <ion-card class="ion-margin-top ion-padding box-no-shadow">
    <img src="{{ startRoom.img }}" />
    <ion-card-header class="adjust-padding">
      <ion-card-subtitle>{{ startRoom.location }}</ion-card-subtitle>
      <ion-card-title>{{ startRoom.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content class="adjust-padding">
      <div class="ion-text-start">
        {{ startRoom.description }}
      </div>  
    </ion-card-content>
    <ion-button color="dark" fill="outline" expand="full" (click)="goToMainRoom()">
      Prosseguir...
    </ion-button>
  </ion-card>
</ion-content>
