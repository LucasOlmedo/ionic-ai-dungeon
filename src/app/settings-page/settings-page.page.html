<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notificações</ion-label>
      <ion-toggle [checked]="selectedNotification" (ionChange)="toggleNotification($event)"></ion-toggle>
    </ion-item>
    <ion-item button (click)="changeLanguage()">
      <ion-icon name="language" slot="start"></ion-icon>
      <ion-label>Idioma</ion-label>
      <ion-label class="ion-text-end">({{ selectedLanguage }})</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="musical-notes-outline" slot="start"></ion-icon>
      <ion-label>Música</ion-label>
      <ion-toggle [checked]="selectedMusic" (ionChange)="toggleMusic($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="headset-outline" slot="start"></ion-icon>
      <ion-label>Efeitos sonoros</ion-label>
      <ion-toggle [checked]="selectedEffects" (ionChange)="toggleEffects($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="receipt-outline" slot="start"></ion-icon>
      <ion-label>Mostrar introdução</ion-label>
      <ion-toggle [checked]="showIntro" (ionChange)="toggleShowIntro($event)"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon name="text-outline" slot="start"></ion-icon>
      <ion-label>Fonte</ion-label>
      <ion-range min="1" max="6" snaps="true" [value]="selectedFontSize" (ionChange)="changeFontSize($event)">
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
